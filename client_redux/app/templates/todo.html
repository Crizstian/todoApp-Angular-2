<div class="container">

    <div class="row">
      <div class="col s12">
        <todo-search (search)="term = $event"></todo-search>
        <add-todo></add-todo>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <div class="col s6">
          <status-select (select)="status = $event"></status-select>
        </div>

        <div class="col s6">
          <todo-list [status]="status" [term]="term"></todo-list>
        </div>
      </div>
    </div>

</div>
